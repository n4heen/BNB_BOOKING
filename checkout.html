    <section class="checkout">

        <h1 class="orange">Checkout</h1>
        <form action="#" method="get" onsubmit="return checkoutValid(this)">
            <div class="checkout__container">
                <div class="input__box--checkout">
                    <label for="creditName">Credit Card Name</label>
                    <input type="text" name="creditName" maxlength="50" id="creditName" onblur="nameValidate(this);" placeholder="Credit Card Name">
                    <span id="creditNameRequire"> Please fill this field </span>
                </div>

                <div class="input__box--checkout">
                    <label for="creditNum">Credit Card Number</label>
                    <input type="text" name="creditNum" maxlength="50" id="creditNum"
                        onblur="warningRegex(this, 'creditNumRequired')" placeholder="Credit Card Number">
                    <span id="creditNumRequired"> Please fill this field </span>
                    <span id="creditNum16"> Please enter 16 digits only </span>
                </div>
            </div>
            <div class="checkout__container">
                <div class="input__box--checkout">
                    <label for="creditExpire">Expiry Date</label>
                    <input type="text" name="creditExpire" maxlength="50" id="creditExpire" placeholder="Expiry Date">
                </div>


                <div class="input__box--checkout">
                    <label for="creditCsv">CSV Number</label>
                    <input type="text" name="creditCsv" maxlength="50" id="creditCsv" placeholder="CSV Number">
                </div>
            </div>
            <input class="button" type="submit" value="Login" name="submit">

        </form>
    </section>
